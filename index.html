<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Card</title>
</head>

<body>
    <div class="card" id="rating-card">
        <img src="images/icon-star.svg" alt="star">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
        <div class="ratings">
            <button onclick="rate(1)">1</button>
            <button onclick="rate(2)">2</button>
            <button onclick="rate(3)">3</button>
            <button onclick="rate(4)">4</button>
            <button onclick="rate(5)">5</button>
        </div>
        <button class="submit-btn" onclick="submitRating()">SUBMIT</button>
    </div>

    <div class="card thank-you" id="thank-you-card">
        <img src="images/illustration-thank-you.svg" alt="Thank you">
        <h2>Thank you!</h2>
        <p id="selected-rating">You selected X out of 5</p>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
            touch!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
